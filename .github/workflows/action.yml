name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create build directories
        run: |
          mkdir html/sections
          mkdir html/pdf
      
      - name: Make chapter list
        id: chapter_list
        run: |
          ls -a
          cd book/chapters
          echo "::set-output name=files::$(printf '"book/chapters/%s" ' *.tex)"
      
      - name: Install TexLive
        uses: docker://texlive/texlive:latest

      - name: Build html
        uses: docker://pandoc/latex:2.9
        with:
          args: --verbose --from=latex --to=html -o /html/sections/main.html --katex --template=html/templates/default.html ${{ steps.chapter_list.outputs.files }}

      - name: Build pdf
        uses: docker://pandoc/latex:2.9
        with:
          args: --verbose --from=latex --to=pdf -o /html/pdf/main.pdf --pdf-engine=pdflatex ${{ steps.chapter_list.outputs.files }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: dev # The branch the action should deploy to.
          folder: html # The folder the action should deploy.