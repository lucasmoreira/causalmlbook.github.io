name: Convert tex to HTML & PDF

on: push

jobs:
  pandoc_tex2html:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: create folders
        run: mkdir html/sections
      - uses: docker://pandoc/latex:2.9
        with:
          args: --verbose --from=latex --to=html -o html/sections/main.html --mathml --template=html/templates/default.html book/main.tex